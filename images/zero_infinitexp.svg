<svg viewBox="-50 -50 100 100" class="backdrop" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" overflow="hidden" >
  <desc>Created: GÃ¼nter Anton Seydack, 2025</desc>
  <style>
    text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      font-weight: bold;
    }
    .backdrop {
      background-color: lightblue;
    }
    .animedot {
      animation: rotatedot 12s step-end infinite;
      transform-origin: 0px, 0px;
    }
    @keyframes rotatedot {
      0% {transform: rotate(0deg);}
      8% {transform: rotate(-30deg);}
      17% {transform: rotate(-60deg);}
      25% {transform: rotate(-90deg);}
      33% {transform: rotate(-120deg);}
      42% {transform: rotate(-150deg);}
      50% {transform: rotate(-180deg);}
      58% {transform: rotate(-210deg);}
      67% {transform: rotate(-240deg);}
      75% {transform: rotate(-270deg);}
      83% {transform: rotate(-300deg);}
      92% {transform: rotate(-330deg);}
      100% {transform: rotate(-360deg);}
    }
  </style>
  <defs>
    <text id="txt0" x="0" y="-30">0</text>
    <text id="txt1" x="0" y="-30">1</text>
    <text id="dot" x="8" y="-29">.</text>
    <g id="infinite">
      <use href="#txt1" transform="rotate(0 0 0)" />
      <use href="#txt0" transform="rotate(30 0 0)" />
      <use href="#txt0" transform="rotate(60 0 0)" />
      <use href="#txt0" transform="rotate(90 0 0)" />
      <use href="#txt0" transform="rotate(120 0 0)" />
      <use href="#txt0" transform="rotate(150 0 0)" />
      <use href="#txt0" transform="rotate(180 0 0)" />
      <use href="#txt0" transform="rotate(210 0 0)" />
      <use href="#txt0" transform="rotate(240 0 0)" />
      <use href="#txt0" transform="rotate(270 0 0)" />
      <use href="#txt0" transform="rotate(300 0 0)" />
      <use href="#txt0" transform="rotate(330 0 0)" />      
    </g>
  </defs>
  <use href="#infinite" />
  <circle r="2" cx="14" cy="-30" class="animedot" />
</svg>
