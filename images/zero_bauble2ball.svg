<svg width="100" height="100" viewBox="-50 -100 100 200" class="backdrop" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" overflow="hidden" >
  <metadata>
    <title>Bauble into Ball Animation</title>
    <desc>Animation of a bauble shell flowing into a ball</desc>
    <author>GÃ¼nter Anton Seydack</author>
    <date>2025</date>
  </metadata>
  <style>
    .backdrop {
      background-color: lightblue;
    }
    .animeball {
      animation: growball 8s linear infinite;
    }
    @keyframes growball {
      0% {transform: translate(0px, 0px);}
      100% {transform: translate(0px, 50px);}
    }
  </style>
  <defs>
    <mask id="m1">
      <circle cx="0" cy="0" r="50" fill="white">
        <animate
          attributeName="cy"
          from="0"
          to="100"
          dur="8s"
          repeatCount="indefinite"
          calcMode="spline"
          keyTimes="0;1"
          keySplines="0.6 0 0.8 1" />
      </circle>
    </mask>
    <radialGradient id="ballshade" cx="25%" cy="25%" r="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="50%" stop-color="#E2E8F0" />
      <stop offset="100%" stop-color="#C4D0E0" />
    </radialGradient>
    <circle id="ball" r="50" cx="0" cy="0" fill="url(#ballshade)">
      <animate
        attributeName="r"
        from="0"
        to="50"
        dur="8s"
        repeatCount="indefinite" />
    </circle>
    <circle id="bauble" r="45" cx="0" cy="0" stroke="white" stroke-width="10" fill="none" />
  </defs>
  <use href="#bauble" x="0" y="-50" mask="url(#m1)" />
  <use href="#ball" class="animeball" />
</svg>